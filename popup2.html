<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Fetch Truth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;400&display=swap" rel="stylesheet">
    <style>
        body {
            width: 350px;
            height: 400px;
            background-color: white;
            font-family: 'Poppins', sans-serif;
            color: black;
            align-items: center;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
        }

            .header img {
                width: 32px;
                height: 32px;
                margin-right: 10px;
            }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #2eccb6;
        }

        .content {
            margin-top: 40px;
            text-align: center;
            padding: 0 20px;
        }

        .instructions {
            font-size: 14px;
            margin-bottom: 30px;
        }

        .verify-button {
            background-color: #2eccb6;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

            .verify-button:hover {
                background-color: #28bfa8;
            }
    </style>
</head>
<body>

    <div class="header">
        <img src="handdoc.jpg" alt="Fetch Truth Icon">
        <div class="title">Fetch Truth</div>
    </div>

    <div class="content">
        <div class="instructions">
            Categorize your vertified or unverified news here!
        </div>
            <button id="test-dataset">Test Against Dataset Samples</button>
            <div id="test-results"></div>    
        </div>
        <script src="dataset.js"></script>
        <script src="testedPopup.js"></script>

</body>
</html>
