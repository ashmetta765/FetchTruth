<html>
<head>
    <title>Fetch Truth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;400&display=swap" rel="stylesheet">
    <style>
        body {
            width: 350px;
            height: 400px;
            background-color: white;
            font-family: 'Poppins', sans-serif;
            color: black;
            overflow: hidden;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
        }

            .header img {
                width: 32px;
                height: 32px;
                margin-right: 10px;
            }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #2eccb6;
        }

        .content {
            margin-top: 20px;
            text-align: center;
            padding: 0 20px 20px 20px;
        }

        .instructions {
            font-size: 14px;
            margin-bottom: 30px;
        }

        .test-dataset {
            background-color: #2eccb6;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

            .test-dataset:hover {
                background-color: #28bfa8;
            }
    </style>
</head>
<body>
    <div id="main-view">
        <div class="header">
            <img src="handdoc.jpg" alt="Fetch Truth Icon">
            <div class="title">Fetch Truth</div>
        </div>
        <div class="content">
            <div class="instructions">
                Categorize your verified or unverified news here!
            </div>
            <button id="test-dataset" class="test-dataset">Verify!</button>
            <div id="test-results"></div>
            <button id="show-history" class="test-dataset" style="margin-top: 10px; background-color: #888;">History</button>
        </div>
    </div>

    <div id="history-view" style="display: none; padding: 15px; height: 400px; overflow-y: auto; box-sizing: border-box;">
        <button id="close-history" style="background: none; border: none; color: #888; font-size: 14px; cursor: pointer; margin-bottom: 10px; font-family: 'Poppins', sans-serif;">← Back</button>
        <button id="open-dashboard" class="test-dataset" style="margin-top: 10px; background-color: #555;">Dashboard</button>
        <div id="history-results"></div>
    </div>

    <script src="testedPopup.js"></script>
</body>
</html>
