<!DOCTYPE html>
<html>
<head>
    <title>Fetch Truth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;400&display=swap" rel="stylesheet">
    <style>
        body {
            width: 360px;
            height: 290px;
            background-color: white;
            font-family: 'Poppins', sans-serif;
            color: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
        }

            .header img {
                width: 100px;
                height: 100px;
                margin-right: 7px;
            }

        .title {
            font-size: 30px;
            font-weight: 600;
            color: #2eccb6;
        }

        .content {
            margin-top: 10px;
            text-align: center;
            padding: 0 20px;
            flex: 1;
        }

        .instructions {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .test-dataset {
            background-color: #2eccb6;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

            .test-dataset:hover {
                background-color: #28bfa8;
            }

        .disclaimer {
            font-size: 9px;
            color: black;
            text-align: center;
            padding: 6px 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <!-- Main View -->
    <div id="main-view">
        <div class="header">
            <img src="TrueLogo.png" alt="Fetch Truth Icon">
            <div class="title">Fetch Truth</div>
        </div>
        <div class="content">
            <div class="instructions">
                Categorize your verified or unverified news here!
            </div>
            <button id="test-dataset" class="test-dataset">Verify!</button>
            <div id="test-results"></div>
            <button id="show-history" class="test-dataset" style="margin-top: 10px; background-color: #888;">History</button>
        </div>
        <div class="disclaimer">
            ⚠️ Results are generated by an AI model and may not be fully accurate.
        </div>
    </div>

    <!-- History View -->
    <div id="history-view" style="display: none; padding: 15px; height: 400px; overflow-y: auto; box-sizing: border-box;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <button id="close-history" style="background: none; border: none; color: #888; font-size: 14px; cursor: pointer; font-family: 'Poppins', sans-serif;">← Back</button>
            <button id="open-dashboard" style="background-color: #2eccb6; color: white; border: none; font-size: 13px; padding: 6px 16px; border-radius: 8px; cursor: pointer; font-family: 'Poppins', sans-serif; transition: 0.3s ease;" onmouseover="this.style.backgroundColor='#28bfa8'" onmouseout="this.style.backgroundColor='#2eccb6'">Dashboard</button>        
        </div>
        <div id="history-results"></div>
    </div>

    <script src="testedPopup.js"></script>
</body>
</html>
